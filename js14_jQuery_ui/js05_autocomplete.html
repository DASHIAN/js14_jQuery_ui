<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/flick/jquery-ui.min.css">

  <style>
    button{
      position: relative;

  <title>Document</title>

    $(function(){
      let contents =[
        "aaaa",
        "bbbb",
